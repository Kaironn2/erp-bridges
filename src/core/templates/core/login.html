{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-screen flex overflow-hidden font-[lexend]">

    <!-- left Container -->
    <div class="w-2/3 relative bg-violet-600 text-white flex items-center justify-center bg-gradient-to-br from-violet-600 to-violet-800">

        <div class="z-10 text-center px-8 flex flex-col items-center gap-6">

            <!-- logo -->
             <img src="{% static 'img/logos/erp-bridges.svg' %}" alt="Logo" class="h-64">

            <!-- description -->
             <div id="description">
                <h1 class="text-7xl font-bold mb-4">ERP Bridges</h1>
                <p class="text-2xl font-light">Sua ponte de informações!</p>
             </div>

        </div>

    </div>

    <!-- right container -->
    <div class="w-1/3 bg-white flex flex-col items-center justify-center">

        <form method="post" class="w-full max-w-md space-y-6 flex flex-col">
            {% csrf_token %}

            <div class="w-full max-w-md mb-8">
                <h1 class="text-5xl font-bold text-gray-500">Entrar</h1>
                <div class="w-16 h-1 bg-violet-600 rounded-full mt-1"></div>
            </div>

            <!-- username -->
            <div class="w-full px-4 py-4 bg-gray-200 rounded-full">
                <input type="text" name="username" class="w-full outline-none" placeholder="Digite seu usuário...">
            </div>

            <!-- password -->
            <div class="w-full px-4 py-4 bg-gray-200 rounded-full">
                <input type="password" name="password" class="w-full outline-none" placeholder="Digite sua senha...">
            </div>

            <!-- login button -->
            <button type="submit" 
                class="w-full mx-auto text-xl py-3 
                    bg-gradient-to-br
                    from-violet-600
                    to-violet-800
                    hover:from-violet-700
                    hover:to-violet-900
                    text-white font-semibold rounded-full shadow-md">
                Entrar
            </button>


        </form>
        
    </div>

</body>
</html>
