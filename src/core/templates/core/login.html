{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="{% static 'core/js/tailwind.config.js' %}"></script>
  </head>
  <body
    class="h-screen w-screen flex overflow-hidden font-[lexend] bg-midnight text-text-primary"
  >
    <!-- left Container -->
    <div
      class="w-2/3 relative bg-midnight text-white flex items-center justify-center"
    >
      <div class="z-10 text-center px-8 flex flex-col items-center gap-6">
        <!-- logo -->
        <img
          src="{% static 'core/img/logos/erp-bridges.svg' %}"
          alt="Logo"
          class="h-64"
        />

        <!-- description -->
        <div id="description">
          <h1 class="text-7xl font-bold mb-4">ERP Bridges</h1>
          <p class="text-2xl font-light text-text-muted">
            Sua ponte de informações!
          </p>
        </div>
      </div>
    </div>

    <!-- right container -->
    <div class="w-1/3 bg-black-pearl flex flex-col items-center justify-center">
      <form method="post" class="w-full max-w-md space-y-6 flex flex-col">
        {% csrf_token %}

        <div class="w-full max-w-md mb-8">
          <h1 class="text-5xl font-bold text-text-primary">Entrar</h1>
          <div class="w-16 h-1 bg-deep-violet rounded-full mt-1"></div>
        </div>

        <!-- username -->
        <div
          class="w-full px-4 py-4 bg-input-bg border border-input-border rounded-full"
        >
          <input
            id="usernameInput"
            type="text"
            name="username"
            class="w-full bg-transparent text-text-primary placeholder:text-text-muted outline-none"
            placeholder="Digite seu usuário..."
          />
        </div>

        <!-- password -->
        <div
          class="w-full px-4 py-4 bg-input-bg border border-input-border rounded-full"
        >
          <input
            id="passwordInput"
            type="password"
            name="password"
            class="w-full bg-transparent text-text-primary placeholder:text-text-muted outline-none"
            placeholder="Digite sua senha..."
          />
        </div>

        <!-- login button -->
        <button
        type="submit"
        class="w-full mx-auto text-xl py-3 leading-none bg-gradient-to-br from-deep-violet to-faint-violet hover:from-violet-700 hover:to-violet-900 text-white font-semibold rounded-full shadow-md flex items-center justify-center gap-2"
        >
        <i data-lucide="log-in" class="w-5 h-5 align-middle"></i>
        Entrar
        </button>

      </form>
    </div>

    <script>lucide.createIcons()</script>
  </body>
</html>
