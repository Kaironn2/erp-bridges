{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>
<body class="h-screen w-screen flex overflow-hidden font-[lexend]">

    <!-- Left Container -->
    <div class="w-1/2 relative bg-violet-600 text-white flex items-center justify-center bg-gradient-to-br from-violet-600 to-violet-800">

        <div class="z-10 text-center px-8">
            <h1 class="text-7xl font-bold mb-4">ERP Bridges</h1>
            <p class="text-2xl font-light">Sua ponte de informações!</p>
        </div>

    </div>

    <!-- Right Container -->
    <div class="w-1/2 bg-white flex flex-col items-center justify-center">

        <h1 class="text-gray-600 m-4">Acesse sua conta para começar.</h1>

        <form class="w-full max-w-md space-y-6 flex flex-col">
        
            <!-- Username -->
            <div class="w-full px-4 py-4 bg-gray-200 rounded-full">
                <input type="text" name="username" class="w-full outline-none" placeholder="Digite seu usuário...">
            </div>

            <!-- Password -->
            <div class="w-full px-4 py-4 bg-gray-200 rounded-full">
                <input type="password" name="password" class="w-full outline-none" placeholder="Digite sua senha...">
            </div>

            <!-- Login Button -->
            <button type="submit" class="w-1/2 mx-auto py-2 bg-violet-600 hover:bg-violet-700 text-white font-semibold rounded-full">
                Entrar
            </button>

        </form>
        
    </div>

</body>
</html>
